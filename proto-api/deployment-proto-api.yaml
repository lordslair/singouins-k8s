apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: singouins
  name: sep-backend-proto-api
  labels:
    tier: sep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proto-api
      tier: sep-backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
      labels:
        app: proto-api
        tier: sep-backend
    spec:
      restartPolicy: Always

      containers:
      - name: sep-backend-proto-api
        image: singouins/api:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: 128Mi
            cpu: 250m
          requests:
            memory: 64Mi
            cpu: 50m
        env:
        - name: FLASK_DEBUG
          value: '--debugger'
        - name: FLASK_PRODUCTION
          value: 'false'
        - name: FLASK_THREAD
          value: '--without-threads'
        - name: FLASK_ENV
          value: 'development'
        - name: FLASK_APP
          value: '/code/app.py'
        - name: FLASK_HOST
          value: '0.0.0.0'
        - name: FLASK_PORT
          value: '5000'
        - name: SEP_API_URL
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: apiproto-url
        - name: SEP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: jwt-secret
        - name: SEP_MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: sep-backend-proto-api-secret
              key: sql-user
        - name: SEP_MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sep-backend-proto-api-secret
              key: sql-pass
        - name: SEP_MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: sep-backend-proto-api-secret
              key: sql-user
        - name: SEP_MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: sep-backend-backup-secret
              key: dbhost
        - name: SEP_SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: smtp-from
        - name: SEP_SMTP_SERVER
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: smtp-server
        - name: SEP_SMTP_USER
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: smtp-user
        - name: SEP_SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: smtp-pass
        - name: SEP_SMTP_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: smtp-host
        - name: SEP_PCS_URL
          valueFrom:
            secretKeyRef:
              name: sep-backend-api-secret
              key: pcs-url
        - name: SEP_DISCORD_URL
          valueFrom:
            secretKeyRef:
              name: sep-backend-discord-secret
              key: invite-url
        - name: DEBUG_METRICS
          value: 'true'
